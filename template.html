<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #poster-preview {
            width: 1280px; height: 914px;
            background-image: url('{{bg_url}}');
            position: relative; overflow: hidden; background-size: cover; background-position: center; border-radius: 1.5rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fpt-orange-text { color: #fb923c; }
        .fpt-teal-text { color: #2dd4bf; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">
    <div id="poster-preview">
        <div class="relative z-10 p-12 text-slate-200 h-full flex flex-col">
             <header class="flex justify-between items-start mb-4">
                <img id="logo-preview" src="{{logo_url}}" class="h-9">
                <div class="text-right">
                    <p id="department-preview" class="text-sm text-slate-400">{{department}}</p>
                </div>
            </header>
            <div class="text-center my-6 flex-grow">
                <p id="sub-title-preview" class="font-bold text-3xl text-slate-100">{{sub_title}}</p>
                <h1 id="main-title-preview" class="text-5xl font-extrabold leading-tight text-white mt-2">{{main_title}}</h1>
            </div>
            <div class="grid grid-cols-3 gap-8 items-stretch">
                <div class="col-span-2 space-y-8 flex flex-col">
                    <div class="card p-6">
                        <div class="flex items-center mb-4 gap-x-3">
                           <div class="w-8 h-8 bg-orange-500/10 rounded-md flex items-center justify-center flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 fpt-orange-text"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg></div>
                            <h2 class="font-bold text-xl text-slate-100">Chi tiết chương trình</h2>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <p class="text-sm text-slate-400 mb-1">Thời gian</p>
                                <p id="time-preview" class="font-bold text-lg text-slate-100">{{training_time}}</p>
                                <p id="date-preview" class="font-semibold text-slate-300">{{training_date}}</p>
                            </div>
                            <div>
                                <p class="text-sm text-slate-400 mb-1">Hình thức</p>
                                <p id="format-preview" class="font-bold text-lg text-slate-100">{{training_format}}</p>
                                <p id="location-preview" class="font-semibold text-slate-300">{{training_location}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card p-6 flex-grow">
                         <div class="flex items-center mb-4 gap-x-3">
                            <div class="w-8 h-8 bg-teal-500/10 rounded-md flex items-center justify-center flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 fpt-teal-text"><path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.2 18 9 18 7c0-2.2-1.8-4-4-4S10 4.8 10 7c0 2 .3 3.2 1.5 4.5.8.8 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg></div>
                            <h2 class="font-bold text-xl text-slate-100">Nội dung chính</h2>
                        </div>
                        <div id="main-content-preview" class="space-y-3 text-slate-300">{{main_content}}</div>
                    </div>
                </div>
                <div class="card p-6 flex flex-col items-center text-center">
                    <div class="flex items-center mb-4 gap-x-3">
                        <div class="w-8 h-8 bg-orange-500/10 rounded-md flex items-center justify-center flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 fpt-orange-text"><path d="M18 20a6 6 0 0 0-12 0"></path><circle cx="12" cy="10" r="4"></circle><circle cx="12" cy="12" r="10"></circle></svg></div>
                        <h2 class="font-bold text-xl text-slate-100">Người đào tạo</h2>
                    </div>
                    <img src="{{trainer_image_url}}" class="w-40 h-40 rounded-full object-cover border-4 border-orange-500 my-4">
                    <h3 id="trainer-name-preview" class="text-2xl font-bold text-white">{{trainer_name}}</h3>
                    <p id="trainer-title-preview" class="bg-orange-500 text-white font-semibold px-3 py-1 rounded-full text-sm mt-2">{{trainer_title}}</p>
                    <div class="w-full border-t border-white/10 my-6"></div>
                    <p id="trainer-quote-preview" class="text-sm text-slate-400 italic flex-grow flex items-center">"{{trainer_quote}}"</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
